<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link href="https://www.google.pl/images/branding/product/ico/googleg_lodp.ico" rel="shortcut icon" type="image/x-icon">
	<link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="navbar">
		<ul>
			<li id="signin">
				<a href="#">Sign In</a>
			</li>
			<li id="apps">
				<a href="#" name="apps"><img src="https://cdn2.iconfinder.com/data/icons/basicui/512/categories_grid_layout_menu_squares_tiles-256.png"></a>
			</li>
			<li id="images">
				<a href="https://www.google.com.pk/imghp?hl=en&tab=wi" name="images">Images</a>
			</li>
			<li id="mail">
				<a href="https://mail.google.com/mail/?tab=wm" name="gmail">Gmail</a>
			</li>
		</ul>
	</div>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
	</div>
	<div class="searchbar">
		<form>
			<input type="text" name="searchbar">
			<img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png" width="15px" height="20px">
		</form>
	</div>
	<div class="buttons">
		<div id="google_btn">
			<a href="#">Google Search</a>
		</div>
		<div id="lucky_btn">
			<a href="#">I'm Feeling Lucky</a>
		</div>
	</div>
	<div class="footer">
		<ul>
			<div class="l-footer">
				<li id="advertising"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
			<li id="business" ><a href="https://www.google.com/services/?fg=1">Business</a></li>
			<li id="about" ><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
			</div>
			<div class="r-footer">
				<li id="privacy" ><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
			<li id="terms" ><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
			<li id="settings" ><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
			</div>
		</ul>
	</div>
</body>
</html>
